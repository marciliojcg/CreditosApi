version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: creditos-postgres
    environment:
      POSTGRES_DB: CreditosDb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Admin@123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - creditos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d CreditosDb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: creditos-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "9093:9093"
    networks:
      - creditos-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: creditos-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    networks:
      - creditos-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    container_name: creditos-api
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=CreditosDb;Username=admin;Password=Admin@123;Pooling=true;Minimum Pool Size=5;Maximum Pool Size=100;Timeout=30;Command Timeout=30"
      Kafka__BootstrapServers: "kafka:9092"
      Kafka__Topic: "integrar-credito-constituido-entry"
      ASPNETCORE_URLS: "http://+:80"
    ports:
      - "8080:80"
    networks:
      - creditos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.Worker
      target: final
    container_name: creditos-worker
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=CreditosDb;Username=admin;Password=Admin@123;Pooling=true;Minimum Pool Size=5;Maximum Pool Size=100;Timeout=30;Command Timeout=30"
      Kafka__BootstrapServers: "kafka:9092"
      ServiceBus__ConnectionString: "your-service-bus-connection-string"
      ServiceBus__QueueName: "creditos-queue"
    networks:
      - creditos-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  creditos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16